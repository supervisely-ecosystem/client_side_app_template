<!DOCTYPE html>
<html>
  <head>
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="https://cdn.supervise.ly/favicon.ico"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/supervisely/js-bundle@2.1.97/sly-app-widgets-2.1.97.bundle.css"
    />
    <style>
      #app-global-loading-icon {
        background: white;
        border-radius: 50%;
        width: 75px;
        height: 75px;
        padding: 10px;
        margin: 10px 0;
        position: relative;
      }

      @keyframes app-loading-rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #app-global-loading-icon::after {
        content: "";
        box-sizing: border-box;
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-50%, -50%);
        width: 95px;
        height: 95px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-bottom-color: #fb4481;
        animation: app-loading-rotation 1s linear infinite;
      }

      #app-global-loading-icon > img {
        width: 75px;
        border-radius: 50%;
      }

      .extended-app-header .app-session-header-widget > div {
        margin-bottom: 0;
        padding-left: 20px;
      }

      .app-session-header-solid {
        background: white;
        box-shadow: 0 5px 10px #0000000d;
        border-bottom: 1px solid #dfe2e8;
        position: relative;
      }
    </style>
    <title>Supervisely App</title>
  </head>

  <body style="background-color: #f4f7fe">
    <center>
      <div id="app-global-loading-icon">
        <img src="https://app.supervise.ly/loading.gif" />
      </div>
    </center>
    <script src="https://cdn.jsdelivr.net/gh/supervisely/js-bundle@2.1.97/sly-app-widgets-2.1.97.bundle.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/supervisely-ecosystem/supervisely-app-frontend-js@vv0.0.54/SlyApp.js"
    ></script>
    <script>
      window.parent.postMessage('{ "showHeader": false }', "*");
    </script>

    

    <div id="sly-app">
      <sly-app>
        <template v-slot="{ post, state, data, session }">
          <div
            :style="{'padding': `${state.app_body_padding} ${state.app_body_padding} 0`, 'display': 'flex', 'flex-direction': 'row', 'place-items': 'center'}"
            
            
            
          >
            <sly-app-header
              v-if="session"
              :session="session"
              :data="data"
              :state="state"
            ></sly-app-header>
            
          </div>
          <div
            :style="{'padding': `0 ${state.app_body_padding} ${state.app_body_padding}`}"
          >
             <div><div v-if="!data.__app_main_layout__.hide" v-loading="data.__app_main_layout__.loading"><link href="./sly/css/app/widgets/container/style.css" rel="stylesheet" v-if="!data.widget_4.hide" v-loading="data.widget_4.loading"/>
<!-- should be widget._direction == 'vertical' instead of widget._flex_direction == 'vertical' -->
<div class="container" style="flex-direction: column; gap: 10px; " v-if="!data.widget_4.hide" v-loading="data.widget_4.loading">
<div style=""><div v-if="(data.widget_1.text) &amp;&amp; data.widget_1.hide === false" v-loading="data.widget_1.loading">
<i :class="data.widget_1.icon" :style="{color: data.widget_1.icon_color}" style="margin-right: 5px" v-if="data.widget_1.icon"></i>
<span :style="{color: data.widget_1.text_color}">
<span v-bind:style="{ fontSize: data.widget_1.font_size }" v-html="data.widget_1.text"></span>
</span>
</div></div>
<div style=""><el-select :disabled="data.widget_2.disabled" :filterable="data.widget_2.filterable" :fit-input-width="data.widget_2.fit_input_width" :multiple="data.widget_2.multiple" :placeholder="data.widget_2.placeholder" @change="runPythonScript('/widget_2/value_changed')" v-if="!data.widget_2.hide" v-loading="data.widget_2.loading" v-model="state.widget_2.value">
<div v-if="data.widget_2.items">
<el-option :disabled="item.disabled" :key="item.value" :label="item.label" :value="item.value" v-for="item in data.widget_2.items">
<span style="float: left" v-if="item.right_text !== null">{{ item.label }}</span>
<span style="float: right; color: #8492a6; font-size: 13px" v-if="item.right_text !== null">{{ item.right_text }}</span>
</el-option>
</div>
<div v-else="">
<el-option-group :disabled="group.disabled" :key="group.label" :label="group.label" v-for="group in data.widget_2.groups">
<el-option :disabled="item.disabled" :key="item.value" :label="item.label" :value="item.value" v-for="item in group.options">
<span style="float: left" v-if="item.right_text">{{ item.label }}</span>
<span style="float: right; color: #8492a6; font-size: 13px" v-if="item.right_text">{{ item.right_text }}</span>
</el-option>
</el-option-group>
</div>
</el-select>
<span style="margin-left:10px;" v-if="(data.widget_2.with_link) &amp;&amp; data.widget_2.hide === false" v-loading="data.widget_2.loading">
<a :href="state.widget_2.links[state.widget_2.value]" target="_blank">Learn more...</a>
</span></div>
<div style=""><!-- <link rel="stylesheet" href="./sly/css/app/widgets/button/style.css" /> -->
<el-button :disabled="data.widget_3.disabled" :loading="data.widget_3.loading" :plain="data.widget_3.plain" :size="data.widget_3.button_size" :type="data.widget_3.button_type" @click="runPythonScript('/widget_3/button_clicked_cb');" v-if="!data.widget_3.hide">
<span v-html="data.widget_3.icon"></span>
<span v-html="data.widget_3.text"></span>
</el-button>
</div>
</div></div></div>  <el-dialog
  v-model="state.slyAppShowDialog"
  :title="data.slyAppDialogTitle"
  size="tiny"
>
  <div class="fflex" style="margin: -20px 0 -20px 0">
    <i
      v-if="data.slyAppDialogStatus === 'info'"
      class="notification-box-icon el-icon-information information mr15"
      style="font-size: 35px; color: #50bfff"
    ></i>
    <i
      v-if="data.slyAppDialogStatus === 'success'"
      class="notification-box-icon el-icon-circle-check information mr15"
      style="font-size: 35px; color: #13ce66"
    ></i>
    <i
      v-if="data.slyAppDialogStatus === 'warning'"
      class="notification-box-icon el-icon-warning information mr15"
      style="font-size: 35px; color: #f7ba2a"
    ></i>
    <i
      v-if="data.slyAppDialogStatus === 'error'"
      class="notification-box-icon el-icon-circle-cross information mr15"
      style="font-size: 35px; color: #ff4949"
    ></i>

    <span
      style="min-height: 35px; align-items: center; word-break: break-word"
      v-html="data.slyAppDialogMessage"
    ></span>
  </div>

  <div slot="footer">
    <el-button type="primary" @click="state.slyAppShowDialog = false;"
      >Ok</el-button
    >
  </div>
</el-dialog>
          </div>
        </template>
      </sly-app>
    </div>

    <!-- Offline session styles fix -->
    <script>
      let resizeCounter = 0;
      let resizeInterval = setInterval(() => {
        resizeCounter += 1;
        window.dispatchEvent(new Event("resize"));

        if (resizeCounter > 3) {
          clearInterval(resizeInterval);
        }
      }, 2000);
    </script>
    <!-- Hot reload script -->
    
  </body>
</html>
